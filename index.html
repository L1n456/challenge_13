<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Intro Component With Signup Form Master</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="right">
            <button>Try it free 7 days <span>then $20/mo.thereafter</span></button>
            <form action="" name="myForm" onsubmit = "return(validate());" novalidate>
                <div class="input">
                    <input type="text" name="fname" id="" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="" class="err-img">
                </div>
                <p class="err-msg"></p>
                <div class="input">
                    <input type="text" name="lname" id="" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="" class="err-img">
                </div>
                <p class="err-msg"></p>
                <div class="input">
                    <input type="email" name="email" id="" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="" class="err-img">
                </div>
                <p class="err-msg"></p>
                <div class="input">
                    <input type="password" name="pw" id="" placeholder="Password">
                    <img src="images/icon-error.svg" alt="" class="err-img">
                </div>
                <p class="err-msg"></p>
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
